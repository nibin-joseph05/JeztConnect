name: jezt_connect
description: A Flutter project for JeztConnect.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/logo.png
    - assets/logo/logo-round.png
    - assets/logo/logo-icon.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo-icon.png"
